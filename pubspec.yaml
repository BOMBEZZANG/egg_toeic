name: egg_toeic
description: "TOEIC Part 5 Practice App with Gamification"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

# Firebase
  firebase_core: ^4.1.1   
  cloud_firestore: ^6.0.2
  firebase_analytics: ^12.0.2
  firebase_auth: ^6.1.0
  
  # Data Models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # UI/UX
  lottie: ^3.0.0
  fl_chart: ^0.66.0

  # Utilities
  uuid: ^4.2.1
  intl: ^0.18.1
  collection: ^1.18.0
  equatable: ^2.0.5

  # Navigation
  go_router: ^13.0.0

  # Icons
  cupertino_icons: ^1.0.8

  # AdMob
  google_mobile_ads: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1
  mockito: ^5.4.4
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # Add asset directories for animations and images
  assets:
    - assets/splash_logo.png


flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/splash_logo.png
  min_sdk_android: 21